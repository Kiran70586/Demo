<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<form class="form" th:action="@{/do_signin}" method="post">
								<div class="mb-md-5 mt-md-4 pb-5">

									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">Please enter your login and password!</p>
									<div th:if="${param.error}" class="alert alert-danger">
										Invalid Username or Password
									</div>
									<div th:if="${param.logout}" class="alert alert-success">
										You Have Been Logout
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input type="email" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" placeholder="Enter email" name="username">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1"
											placeholder="Password" name="password">
									</div>

									<button type="submit" class="btn btn-primary mt-3">Submit</button>


								</div>

								<div>
									<p class="mb-0">Don't have an account? <a th:href="@{/signup}"
											class="text-white-50 fw-bold">Sign Up</a>
									</p>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>


	</section>



</body>

</html>
