<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout1(con)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BootStrap</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/mycss.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
</head>
<body>

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Smart Contact</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-2 mb-lg-0 ms-auto text-uppercase">

					<li class="nav-item"><a class="nav-link active "
						aria-current="page" th:href="@{/user/index}">Home</a></li>

					<li class="nav-item"><a class="nav-link active "
						th:text="${user.name}"></a></li>

					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<div class="sidebar mt-2">
		<span th:onclick="toggleSidebar()" class="crosbtn">&times;</span> <a
			href="#" th:href="@{/user/index}" class="item">Home</a> <a href="#"
			th:href="@{/user/show_contact/0}" class="item">View Contact</a> <a
			href="#" th:href="@{/user/add_contact}" class="item">Add Contact</a>
		<a href="#" class="item" th:href="@{/user/profile}">Your Profile</a>
		<a href="#" th:href="@{/logout}" class="item">Logout</a>

		<div class="divider"></div>
	</div>

	<div class="content mt-5">
		<i th:onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@message.removeattribute1()}"></th:block>

		</div>

		<div th:replace="${con}"></div>

	</div>


	<script type="text/javascript" th:src="@{/js/myjs.js}"> </script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	

</body>

</html>
