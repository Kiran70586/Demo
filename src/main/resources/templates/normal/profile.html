<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout1(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white">
						<div class="card-body p-5 text-center">
		<img class="home_image" style="height: 150px" width="150px" alt="no-image" th:src="@{'/image/homeimage.jpg'}">
		<h2 th:text="${user.name}" style="color:white;"></h2>
		
	
	<table class="table table-striped table-dark">
 	
 	 <tr>
      <th scope="row">ID</th>
      <td th:text="${user.id}"></td>
    </tr>
    
    <tr>
      <th scope="row">NAME</th>
      <td th:text="${user.name}"></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td th:text="${user.email}"></td>
      
    </tr>
    <tr>
      <th scope="row">ABOUT</th>
      <td th:text="${user.about}"></td>
      
    </tr>
 
</table>
</div>
</div>
</div>
</div>
</div>

		</section>
</body>
</html>
